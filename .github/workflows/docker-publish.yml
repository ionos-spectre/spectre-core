name: Docker

on:
  # Manually publish
  workflow_dispatch:
  push:
    branches:
      - main
    # Publish semver tags as releases.
    tags:
      - 'v*.*.*'

env:
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: cneubauer/spectre


jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker Login
        run: docker login -u cneubauer -p ${DOCKER_TOKEN}
        env:
          DOCKER_TOKEN: "${{secrets.DOCKER_TOKEN}}"

      - name: Docker Build
        run: docker build -t cneubauer/spectre .

      - name: Docker Push
        run: docker push cneubauer/spectre